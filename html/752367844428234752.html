                                    <h1></h1>
                    <p>今日、若いおとこが私の両鼻に綿棒突っ込んできたけど、力抜いて…って優しく囁かれたら節々の痛みなんて和らいじゃうね</p>[[MORE]]<p>高熱の割に倦怠感や頭痛もなくて、唯一つらかったのが喉の痛み。意外と咳が出なかったのでかなりラクな方だったと思う。</p><p>最後の３日間だけ完全に味覚がなくなったんだけど、たこ焼き食べてる時に急に治ったの体験としてめちゃくちゃ面白かったな</p>
