                    <div class="npf_row"><figure class="tmblr-full" data-orig-height="900" data-orig-width="1200"><img src="https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s640x960/43cd334033788408a3169b8f90ec26037ceef40f.jpg" data-orig-height="900" data-orig-width="1200" srcset="https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s75x75_c1/8dac0d959cea9f6eb75d384889074a4a74819ea3.jpg 75w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s100x200/11848f8d8d31db952ce7c16f6440895209cf3f5f.jpg 100w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s250x400/1aa23d3e1e888c8408f7204c1538da97bbd886c2.jpg 250w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s400x600/e6e615d5d3b95c25475e0e981e7eb164806a973c.jpg 400w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s500x750/735f6eecc2c38c07d7f450d1598f8ac3f5fa7930.jpg 500w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s540x810/dcf8fda3cf9d656ac6d45a04446bee64dcce07b6.jpg 540w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s640x960/43cd334033788408a3169b8f90ec26037ceef40f.jpg 640w, https://64.media.tumblr.com/45834ae2cc361ef837ee7a6ab09c3423/5b74a6529927e098-c1/s1280x1920/aaaebea5c51584d0f623de1df3d5e28376332116.jpg 1200w" sizes="(max-width: 1200px) 100vw, 1200px"/></figure></div><p>結婚式、最高だった。新婦入場から涙腺崩壊で、親友の美しさに何度も泣いてしまった😭 一人参加の子たちとも仲良くなれたし、本当に素敵な一日だった。 雨が降ったのは行きだけで、挙式が終わって外で写真を取る頃にはすっかり晴れて。 大分の皆にもお土産買えたし、なんか、もう、胸がいっぱいだ💓</p>[[MORE]]<div class="npf_row"><figure class="tmblr-full" data-orig-height="1200" data-orig-width="956"><img src="https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s640x960/a27981191b2765380adc98115ba91b50686c7e4e.jpg" data-orig-height="1200" data-orig-width="956" srcset="https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s75x75_c1/5a5d60374cbfbb8eabccd15cb0ab422d3a9efceb.jpg 75w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s100x200/2e32b60481ad9fce157a4cab49c319e7e1703c29.jpg 100w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s250x400/4d62fc91e98e042d7b5dad05f99efdde56f5c3e7.jpg 250w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s400x600/6885869e3f1c4b6b1517d13135d6b456f33a3090.jpg 400w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s500x750/fd9529f95cfa30ba9d718068bfa5582a26fceed4.jpg 500w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s540x810/724de86eff099ea8b5146d2e9cf609c80fd4da5c.jpg 540w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s640x960/a27981191b2765380adc98115ba91b50686c7e4e.jpg 640w, https://64.media.tumblr.com/7e8b4765ba9b9a60bce2dab06bf3edd8/5b74a6529927e098-dd/s1280x1920/af67954b502bcef998d63247e324a99e341ae872.jpg 956w" sizes="(max-width: 956px) 100vw, 956px"/></figure></div><p>親友とは高校の時のバイト友達なんだけど、そこから今までずっと途切れない不思議な縁。 当時、私はYUKIが大好きで、そういえば一緒にカラオケとかよく行ってたなぁ🎤なんて、思い出に浸りながら、お家に帰る。</p>
